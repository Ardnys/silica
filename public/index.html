<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vet</title>
</head>

<body>
	<div>
		<h1>Pet List</h1>
		<ul id="pet-list"></ul>
	</div>
	<div>
		<h1>Owner List</h1>
		<ul id="owner-list"></ul>
	</div>
	<div>
		<h1>Search pet by owner name</h1>
		<input id="owner-input" type="text" placeholder="enter name">
		<button id="owner-pet-search">Search</button>
		<ul id="owner-pet-list"></ul>
	</div>
	<div id="selected-pet-div" hidden style="border: 5px;">
		<h1>Selected pet</h1>
		<p class="pet-field" id="owner-name-k">Owner: </p>
		<p class="pet-value" id="owner-name-v"></p>
		<p class="pet-field" id="pet-name-k">Name: </p>
		<p class="pet-value" id="pet-name-v"></p>
	</div>

	<script src="script.js"></script>
</body>

</html>
